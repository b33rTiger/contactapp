<!DOCTYPE>
<html ng-app='myApp'>
  <head>
    <link rel="stylesheet" type="text/css" href="stylesheets/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="stylesheets/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="stylesheets/main.css">
    <title>Contact List</title>
  </head>
  <body>
    <div class='container' ng-controller='AppCtrl'>
      <h1>Contact List</h1>
      <table class='table'>
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Number</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><input class='form-control' ng-model='contact.name'></td>
            <td><input class='form-control' ng-model='contact.email'></td>
            <td><input class='form-control' ng-model='contact.number'></td>
            <td><button class='btn btn-primary' ng-click='addContact()'>Add Contact</button></td>
          </tr>
          <tr ng-repeat='contacts in contactlist'>
            <td>{{contacts.name}}</td>
            <td>{{contacts.email}}</td>
            <td>{{contacts.number}}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js'></script>
    <script src='controllers/controller.js'></script>
  </body>
</html>
